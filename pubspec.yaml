name: attendance_app
description: "Offline Flutter Geofencing Attendance App with Firebase Auth"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ===============================
  # FIREBASE
  # ===============================
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1

  # ===============================
  # LOCATION & PERMISSIONS
  # ===============================
  geolocator: ^10.1.0
  permission_handler: ^11.0.1

  # ===============================
  # STATE MANAGEMENT
  # ===============================
  provider: ^6.0.5

  # ===============================
  # LOCAL DATABASE (OFFLINE)
  # ===============================
  sqflite: ^2.3.0
  path: ^1.9.0

  # ===============================
  # PDF & EXPORT (UPDATED)
  # ===============================
  pdf: ^3.11.3
  printing: ^5.14.2
  path_provider: ^2.1.2
  share_plus: ^10.1.0

  # ===============================
  # UI ICONS
  # ===============================
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true